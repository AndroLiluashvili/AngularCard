<div class="card" style="width: 18rem;">
    <svg class="shopCart" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
    </svg>
    <p class="shopNum text-center" disabled>{{inpVal}}</p>
    <img src={{image}}  class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">ყურსასმენი</h5>
      <p class="card-text">უმაღლესი ხარისხის ყურსასმენი</p>
      <div class="colorbtns">
        <button class="btn btn-dark clrbutton" [attr.id]="btnred" (click)="changeImgRed()" (click)="changeRedStyle()"></button>
        <button class="btn btn-dark clrbutton" [attr.id]="btngun" (click)="changeImgGun()" (click)="changeGunStyle()"></button>
        <button class="btn btn-dark clrbutton" [attr.id]="btnsilver" (click)="changeImgSilver()"  (click)="changeSilverStyle()"></button>
      </div>
      <a  class="btn btn-primary" (click)="onClick()">კალათაში დამატება</a>
    </div>
  </div>
